version: 1
send_anonymous_usage_stats: true
project_id: tap-getresponse
default_environment: test
environments:
  - name: test
plugins:
  extractors:
    - name: tap-getresponse
      namespace: tap_getresponse
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps
      config:
        auth_token: $VAR
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
